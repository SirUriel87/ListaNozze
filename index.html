<!DOCTYPE html>
<html lang="it">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista nozze – Esperienze in Giappone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #8cd0e3;">

  <!-- Lista Carrello -->
  <div class="sidebar">
    <h3>Carrello</h3>
    <div class="selected-activities" id="selected-activities">
      <!-- Le attività selezionate appariranno qui -->
    </div>
    <button class="checkout-btn" id="checkout-btn">Checkout (€<span id="total-amount">0</span>)</button>
  </div>

  <div class="container">
    <img src="japan_map_custom_2.png" alt="Mappa Giappone" class="map">

    <!-- Città sulla mappa -->
    <div class="map-city" style="top: 64%; left: 65%;" data-city="Tokyo">
      <div class="map-city__label">
        <span data-icon="🏖️" class="map-city__sign"></span>
      </div>
    </div>
    <div class="map-city" style="top: 67%; left: 42%;" data-city="Kyoto">
      <div class="map-city__label">
        <span data-icon="🏖️" class="map-city__sign"></span>
      </div>
    </div>
    <div class="map-city" style="top: 71%; left: 24%;" data-city="Hiroshima">
      <div class="map-city__label">
        <span data-icon="🏖️" class="map-city__sign"></span>
      </div>
    </div>
  </div>

  <!-- Lista card -->
  <div class="cards-container" id="cards-container"></div>

  <button id="toggle-cart" class="toggle-cart-btn">🛒 Carrello</button>
  <script src="script.js"> </script>
</body>

</html>
