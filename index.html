<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista nozze – Esperienze in Giappone</title>
  <style>
    :root {
      --pointInitSize: 30px;
      --highlightColor: #ff9900;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #fdf7f2;
      padding: 1rem;
    }

    .container {
      position: relative;
      max-width: 900px;
      margin: 0 auto;
    }

    .map {
      width: 100%;
      display: block;
    }

    .city {
      position: absolute;
      width: var(--pointInitSize);
      height: var(--pointInitSize);
      background: rgba(0, 6, 255, 0.8);
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
      transition: all 0.3s ease;
      z-index: 2;
    }

    .city.highlight {
      background: var(--highlightColor);
      transform: translate(-50%, -50%) scale(1.4);
      box-shadow: 0 0 10px var(--highlightColor);
    }

    .cards-container {
  display: flex;
  overflow-x: auto;
  gap: 1.5rem;
  padding: 1rem;
  margin-top: 2rem;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
}

.cards-container::-webkit-scrollbar {
  height: 8px;
}
.cards-container::-webkit-scrollbar-thumb {
  background: #ccc;
  border-radius: 4px;
}

    .card {
      width: 190px;
      height: 254px;
      border-radius: 20px;
      background: #f5f5f5;
      position: relative;
      padding: 1.8rem;
      border: 2px solid #c3c6ce;
      transition: 0.5s ease-out;
      overflow: visible;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      scroll-snap-align: start;
  flex: 0 0 auto;
    }

    .card-details {
      color: black;
      gap: 0.5em;
    }

    .text-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 0.5em;
    }

    .text-body {
      color: rgb(134, 134, 134);
      font-size: 0.9em;
    }

    .card-button {
      transform: translate(-50%, 125%);
      width: 60%;
      border-radius: 1rem;
      border: none;
      background-color: #008bf8;
      color: #fff;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      position: absolute;
      left: 50%;
      bottom: 0;
      opacity: 0;
      transition: 0.3s ease-out;
      text-decoration: none;
      text-align: center;
    }

    .card:hover {
      border-color: #008bf8;
      box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.25);
    }

    .card:hover .card-button {
      transform: translate(-50%, 50%);
      opacity: 1;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body style="background-color: #8cd0e3;">

  <div class="container">
    <img src="japan_map_custom_2.png" alt="Mappa Giappone" class="map">
    
    <!-- Città sulla mappa -->
    <div class="city" data-city="Tokyo" style="top: 64%; left: 65%;"></div>
    <div class="city" data-city="Kyoto" style="top: 67%; left: 42%;"></div>
    <div class="city" data-city="Hiroshima" style="top: 71%; left: 24%;"></div>
  </div>

  <!-- Lista card -->
  <div class="cards-container" id="cards-container"></div>

  <script>
    const staticLink = "https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=diprima.ale@gmail.com&currency_code=EUR&amount=%amount%&item_name=%title%";

    const experiences = {
      "Tokyo": {
        title: "Serata sushi a Tokyo",
        description: "Regala una cena tradizionale in un sushi bar storico di Shinjuku!",
        amount: "50"
      },
      "Kyoto": {
        title: "Cerimonia del tè a Kyoto",
        description: "Un momento zen in un'antica casa da tè con vista sul giardino giapponese.",
        amount: "100"
      },
      "Hiroshima": {
        title: "Museo della Pace a Hiroshima",
        description: "Un regalo che lascia il segno: visita e riflessione nel cuore della storia.",
        amount: "200"
      },
      "1": {
        title: "Museo della Pace a Hiroshima",
        description: "Un regalo che lascia il segno: visita e riflessione nel cuore della storia.",
        amount: "200"
      },
      "2": {
        title: "Museo della Pace a Hiroshima",
        description: "Un regalo che lascia il segno: visita e riflessione nel cuore della storia.",
        amount: "200"
      },
      "3": {
        title: "Museo della Pace a Hiroshima",
        description: "Un regalo che lascia il segno: visita e riflessione nel cuore della storia.",
        amount: "200"
      },
      "4": {
        title: "Museo della Pace a Hiroshima",
        description: "Un regalo che lascia il segno: visita e riflessione nel cuore della storia.",
        amount: "200"
      },
      "5": {
        title: "Museo della Pace a Hiroshima",
        description: "Un regalo che lascia il segno: visita e riflessione nel cuore della storia.",
        amount: "200"
      },
      "6": {
        title: "Museo della Pace a Hiroshima",
        description: "Un regalo che lascia il segno: visita e riflessione nel cuore della storia.",
        amount: "200"
      },
      "7": {
        title: "Museo della Pace a Hiroshima",
        description: "Un regalo che lascia il segno: visita e riflessione nel cuore della storia.",
        amount: "200"
      },
      "sd": {
        title: "Museo della Pace a Hiroshima",
        description: "Un regalo che lascia il segno: visita e riflessione nel cuore della storia.",
        amount: "200"
      },
    };

    const container = document.getElementById("cards-container");

    for (const city in experiences) {
      const data = experiences[city];
      const url = staticLink.replace("%amount%", data.amount).replace("%title%", encodeURIComponent(data.title));

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="card-details">
          <div class="text-title">${data.title}</div>
          <div class="text-body">${data.description}</div>
        </div>
        <a class="card-button" href="${url}" target="_blank">${data.amount} €</a>
      `;

      // Highlight city dot on hover
      card.addEventListener("mouseenter", () => {
        const dot = document.querySelector(`.city[data-city="${city}"]`);
        if (dot) dot.classList.add("highlight");
      });
      card.addEventListener("mouseleave", () => {
        const dot = document.querySelector(`.city[data-city="${city}"]`);
        if (dot) dot.classList.remove("highlight");
      });

      container.appendChild(card);
    }
    
  </script>
</body>
</html>
